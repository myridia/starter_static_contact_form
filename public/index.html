<!DOCTYPE html>
<html lang="en">
<head>
<title>Starter Contact Form in HTML and CSS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
input[type='text'],input[type='email'], textarea{
	width: 100%;
	padding: 10px;
	border-radius: 3px;
	border: 1px solid #ccc;
	margin-top: 10px;
	margin-bottom: 20px;
}
input[type='text']:focus,input[type='email']:focus, textarea:focus{
	border: 1px solid #5db6db;
	box-shadow: 0 0 10px #b9eaff;
	outline: none !important;
}
input[type='submit']{
	background: rgb(39,160,210);
	color: #fff;
	border: none;
	padding: 10px 20px;
	cursor: pointer;
}
.main-contact-form{
	max-width: 400px;
	margin: 0 auto;
	background: #e9e9e9;
	padding: 20px 45px 20px 25px;
	border-radius: 5px;
}
</style>
</head>
<body>		
	
<div class="main-contact-form">			
	
	<form action="#" method="POST">
		<label for="Name">Your Name</label>
		<input type="text" name="name" class="name" placeholder="Enter name" required>
		
		<label for="Email">Your Email</label>
		<input type="email" name="email" class="email" placeholder="Enter email" required>
		
		<label for="message">Message</label>
		<textarea name="message" class="message" placeholder="Enter your message" rows="5" required></textarea>
		
		<input name="submit" type="submit" value="Submit">
	</form>
	
</div>
 
</body>
</html>
